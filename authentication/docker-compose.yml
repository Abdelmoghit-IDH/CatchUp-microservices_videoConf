version: '3.1'
services:
  dbpostgresql:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=mydb
  app:
    container_name: app-springboot-postgresql
    image: app-springboot-postgresql
    build: ./
    environment:
      - 'spring.datasource.url=jdbc:postgresql://dbpostgresql:5432/mydb'
    ports:
      - "8080:8080"
    depends_on:
      - dbpostgresql